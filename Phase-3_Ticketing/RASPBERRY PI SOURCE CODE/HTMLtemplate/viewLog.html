<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='viewTable.css')}}">
		<title> View Log</title>
	</head>
	<body>
		<h1> Log table </h1>
		<table style="width:100%">
		<tr>
		<th> ID </th>
		<th> Plat </th>
		<th> Waktu </th>
		</tr>
		{% for i in range(0, data_count) %}
		<tr>
		<td> {{ data[i].id }}</td>
		<td> {{ data[i].plat }}</td>
		<td> {{ data[i].waktu }}</td>
		</tr>
		{% endfor %}
		</table>
		
		<br><br><br>
		<a href="/mainPage"> Go back </a>
		
	</body>

</html>
