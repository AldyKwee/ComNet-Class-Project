<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='viewTable.css')}}">
		<title> View Log</title>
	</head>
	<body>
		<h1> History table </h1>
		<table style="width:100%">
		<tr>
		<th> ID </th>
		<th> Plat </th>
		<th> WaktuMasuk </th>
		<th> WaktuKeluar </th>
		<th> Argo </th>
		</tr>
		{% for i in range(0, data_count) %}
		<tr>
		<td> {{ data[i].id }}</td>
		<td> {{ data[i].plat }}</td>
		<td> {{ data[i].waktuMasuk }}</td>
		<td> {{ data[i].waktuKeluar }}</td>
		<td>  {{ data[i].argo }}  </td>
		</tr>
		{% endfor %}
		</table>
		
		<br><br><br>
		<a href="/mainPage"> Go back </a>
		
	</body>

</html>
